<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="cards.css">
  <link rel="stylesheet" href="report.css">
  <link rel="stylesheet" href="responsive.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav>
    <div class="report">
      <div class="repFg">
        <img src="images/image-jeremy.png" alt="Jeremy at home">
        <p><span>Report for</span><br>
          Jeremy Robson</p>
      </div>
      <ul>
        <li><button class='btn1'>Daily</button></li>
        <li><button class='btn2'>Weekly</button></li>
        <li><button class='btn3'>Monthly</button></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="bgCards bgPicOne">
      <div class="cards">
        <div class="cardsUpper">
          <p>Work</p>
          <p class="threePoints">...</p>
        </div>
        <div class="cardsLower">
          <p><span class="work">32</span>hrs</p>
          <p>Last Week - <span class="lastWork">36</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="bgCards bgPicTwo">
      <div class="cards">
        <div class="cardsUpper">
          <p>Play</p>
          <p class="threePoints">...</p>
        </div>
        <div class="cardsLower">
          <p><span class="play">10</span>hrs</p>
          <p>Last Week - <span class="lastPlay">8</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="bgCards bgPicThree">
      <div class="cards">
        <div class="cardsUpper">
          <p>Study</p>
          <p class="threePoints">...</p>
        </div>
        <div class="cardsLower">
          <p><span class="study">4</span>hrs</p>
          <p>Last Week - <span class="lastStudy">7</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="bgCards bgPicFour">
      <div class="cards">
        <div class="cardsUpper">
          <p>Exercise</p>
          <p class="threePoints">...</p>
        </div>
        <div class="cardsLower">
          <p><span class="exercise">4</span>hrs</p>
          <p>Last Week - <span class="lastExercise">5</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="bgCards bgPicFive">
      <div class="cards">
        <div class="cardsUpper">
          <p>Social</p>
          <p class="threePoints">...</p>
        </div>
        <div class="cardsLower">
          <p><span class="social">5</span>hrs</p>
          <p>Last Week - <span class="lastSocial">10</span>hrs</p>
        </div>
      </div>
    </div>
    <div class="bgCards bgPicSix">
      <div class="cards">
        <div class="cardsUpper">
          <p>Self Care</p>
          <p class="threePoints">...</p>
        </div>
        <div class="cardsLower">
          <p><span class="selfC">2</span>hrs</p>
          <p>Last Week - <span class="lastSelfC">2</span>hrs</p>
        </div>
      </div>
    </div>
  </main>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beso Berdzenishvili</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
